<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикольный Сайт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.5s;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            padding: 10px;
        }

        /* Уменьшенное изображение с эффектом при наведении */
        img {
            width: 300px; /* Установите нужную ширину */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой прикольный сайт!</h1>
    </header>
    <main>
        <p>Здесь вы найдете много интересного!</p>
        <img src="https://celes.club/uploads/posts/2022-10/1666931289_4-celes-club-p-zhirnaya-gusenitsa-vkontakte-4.jpg" alt="Прикольное изображение">
        <br><br>
        <button id="magicButton">Нажми на меня!</button>
    </main>
    <footer>
        <p>&copy; 2024 Прикольный Сайт</p>
    </footer>
    <script>
        document.getElementById("magicButton").addEventListener("click", function() {
            alert("Сюрприз! Ты нажал на кнопку!");
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === 'lightblue' ? '#f0f8ff' : 'lightblue';
        });
    </script>
</body>
</html>
